<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="top">
            <h2>calc</h2>
            <div class="theme-slider">
                <div class="theme-left">
                    <span>THEME</span>
                </div>
                <div class="theme-right">
                    <div class="slider-numbers">
                        <h5>1</h5>
                        <h5>2</h5>
                        <h5>3</h5>
                    </div>
                    <div class="slider-button">
                        <div class="slider-ball"></div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="screen">
           
        </div>
        <div class="keypad">
            <div class="keypad-top">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key operator" id="del">DEL</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key operator">+</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key operator">-</div>
                <div class="key">.</div>
                <div class="key">0</div>
                <div class="key operator">/</div>
                <div class="key operator">*</div>
            </div>
            <div class="keypad-bottom">
                <div class="key">RESET</div>
                <div class="key" id="equals">=</div>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
